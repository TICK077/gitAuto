name: Build & Release (Windows + Source)

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSYS2 (MinGW)
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-make

      - name: Build EXE
        shell: msys2 {0}
        run: |
          make

      - name: Pack source code
        shell: bash
        run: |
          git archive --format=zip --output=gitAuto-source.zip HEAD

      - name: Publish Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            gitAuto.exe
            gitAuto-source.zip
